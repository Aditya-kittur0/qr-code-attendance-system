<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    {% load static %}
    <style>
        <>
            /* General body styling */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f5f5f5;
                color: #333;
            }
        
            /* Center the container */
            .container {
                max-width: 400px;
                margin: 50px auto;
                background: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
        
            /* Header styling */
            h1 {
                text-align: center;
                font-size: 24px;
                margin-bottom: 20px;
                color: #007BFF;
            }
        
            /* Form label styling */
            label {
                font-weight: bold;
                margin-bottom: 10px;
                display: block;
                color: #555;
            }
        
            /* Input field styling */
            input[type="text"],
            input[type="hidden"] {
                width: 100%;
                padding: 10px;
                margin: 10px 0 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 16px;
            }
        
            /* Button styling */
            button {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                font-weight: bold;
                color: #fff;
                background-color: #007BFF;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
        
            button:hover {
                background-color: #0056b3;
            }
        
            /* Message styles */
            p {
                text-align: center;
                padding: 10px;
                font-size: 16px;
                border-radius: 5px;
                margin-bottom: 20px;
            }
        
            p:nth-of-type(1) {
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }
        
            p:nth-of-type(2),
            p:nth-of-type(3),
            p:nth-of-type(4) {
                background-color: #fff3cd;
                color: #856404;
                border: 1px solid #ffeeba;
            }
        
            p:nth-of-type(5) {
                background-color: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }
        
            /* Make it responsive */
            @media (max-width: 480px) {
                .container {
                    margin: 20px;
                    padding: 15px;
                }
        
                h1 {
                    font-size: 20px;
                }
        
                button {
                    font-size: 14px;
                }
            }
            .messages p {
                padding: 10px;
                border-radius: 5px;
                margin-bottom: 10px;
            }
            
            .messages p.error {
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }
            
            .messages p.success {
                background-color: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }
            
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter your Roll Number</h1>

        <!-- Display messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="{% if "successfully" in message %}success{% else %}error{% endif %}">
                        {{ message }}
                    </p>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Attendance Form -->
        <form method="POST" action="{% url 'attendance' session_id=session_id %}">
            {% csrf_token %}
            <label for="roll_number">Roll Number:</label>
            <input type="text" id="roll_number" name="roll_number" required>
            <input type="hidden" name="session_id" value="{{ session_id }}">
            <button type="submit">Mark Attendance</button>
        </form>
    </div>
</body>
</html>
